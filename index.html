<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0 , user-scalable=0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Bajaj - OneApp - Aftersell</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link href="css/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- GLOBAL STYLES - Include these on every page. -->
    </head>

    <body>
        <div class="wrapper">
            <div align="center" id="statusbutton"></div>
            <div class="bajaj-header-bar centered">
                <div class="header content clearfix" id="brand_image"></div>
            </div>
            <div class="main content clearfix">
                <div class="card signin-card clearfix">
                    <h1 class="login-aftersell-title" style="font-size: 18px;">
                        One Company...One Experience
                    </h1>
                    <form novalidate method="post" id="gaia_loginform" autocomplete="off">
                        <div class="text-left alert alert-danger" id="error-msg-login-window">Invalid Credientials</div>
                        <div class="text-left alert alert-danger" id="error-msg-login-window-email">Enter UserName</div>
                        <div class="text-left alert alert-danger" id="error-msg-login-window-pwd">Enter Password</div>
                        <!-- EOF -->
                        <label class="hidden-label" for="Email">Email</label>
                        <input id="Email" name="Email" type="email" placeholder="Email" value="" spellcheck="false" class="">
                        <label class="hidden-label" for="Passwd">Password</label>
                        <input id="Passwd" name="Passwd" type="password" placeholder="Password" class="">
                        <button type="submit" id="signIn" name="signIn" class="rc-button rc-button-submit">Sign In</button>
                    </form>
                </div>
                <div class="text-center aftersell-logo">
                    <img class="profile-img after-sell img-circle img-responsive" src="img/aftersell.png" alt="aftersell">
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <footer></footer>

        <script src="js/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery.md5.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>

        <div id="loading">
            <div class="txt"></div>
            <div class="bg"></div>
        </div>
    </body>
</html>
