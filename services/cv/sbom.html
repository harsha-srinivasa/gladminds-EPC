    <script type="text/javascript">
    $(document).on('click', '.side-menus', function(){
       $("body").scrollTo($(this).attr('href'), {
            duration: '300', 
            onAfter: function() {}
        });
       
        $('a').removeClass('active');
       
        $(this).addClass('active');

    });

    $(document).ready(function(){
        // $('#tabData').dataTable({
        //     "iDisplayLength": 20
        // });

        var imgPath = localStorage.getItem("imgURL");
        var profile_img = activeUrl.concat(imgPath);
        var user = localStorage.getItem("username");

        var logout_user = '<img class="img-circle img-logout" src='+profile_img+' alt=""><p><strong>'+user+'</strong></p>';

        $("#logout-modal-img").append(logout_user);
	
		$('.print').click(function(){
			$('.print').print();
		});
    });


    $(function() {
        $("#table_image_area").find('.print').on('click', function() {
            $.print("#printable");
            $('#table_image_area').print();
        });
    });

    function search_filter () {
        var $rows = $('.tabData_body tr');
        $('#search').keyup(function() {
            var val = $.trim($(this).val()).replace(/ +/g, ' ').toLowerCase();
            
            $rows.show().filter(function() {
                var text = $(this).text().replace(/\s+/g, ' ').toLowerCase();
                return !~text.indexOf(val);
            }).hide();
        });
    }



    </script>
